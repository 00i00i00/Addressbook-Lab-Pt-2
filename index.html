<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Addressbook Part 2 Lab</title>
</head>

<body>
    <div class="formContainer">
        <h1>My Contacts</h1>
        <form type="button">
            <input class="nameInput" type="text" placeholder="Name"/>
            <input class="emailInput" type="text" placeholder="Email"/>
            <input class="phoneInput" type="text" placeholder="Phone"/>

            <select id="relation">
                <option value="">Select relation</option>
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="classmate">Classmate</option>
            </select>

            <button class="buttonAdd" type="button">Add</button>

        </form>
    </div>
    <div class="contacts">
    </div>
    <script type="text/javascript" src="message.js"></script>
</body>

</html>
